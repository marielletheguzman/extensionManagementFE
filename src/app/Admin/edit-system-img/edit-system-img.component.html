<form (ngSubmit)="onSubmit()">
  <img
    src="http://localhost/extensionManagementRestAPI/assets/adminProfile/{{
      systemProfile.MainImg
    }}"
    style="height: 10em"
    alt=""
  />
  <input
    type="file"
    id="myfile"
    name="myfile"
    (change)="onImageSelected($event)"
  />
  <button type="submit">Submit</button>
</form>
