<link
  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
  rel="stylesheet"
/>
<body>
  <section class="container">
    <header>Change landing page picture</header>
    <form (ngSubmit)="onSubmit()" class="form">
      <img
        src="http://localhost/extensionManagementRestAPI/assets/adminProfile/{{
          systemProfile.MainImg
        }}"
        style="height: 10em"
        alt=""
        class="profilePicture"
      /><br /><br />
      <input
        type="file"
        class="upload-box"
        id="myfile"
        name="myfile"
        style="
          border: 1px solid #d5d7da;
          width: 60%;
          border-radius: 5px;
          height: 100%;
        "
        (change)="onImageSelected($event)"
      />

      <button
        type="submit"
        class="buttons"
        [style]="{
          'background-color': systemProfile.ThemeColor + ' !important',
          width: '160px',
          height: '45px',
          color: 'white',
          'margin-left': '30%'
        }"
      >
        Submit
      </button>
    </form>
  </section>
</body>
