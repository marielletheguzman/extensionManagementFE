<body>
  <section class="container">
    <h1>List of Programs</h1>
    <button routerLink="/admin/add_program" class="add-btn">
      <span
        class="button_text"
        [style]="{
          'background-color':
            hexToRgbA(systemProfile.ThemeColor, 1) + ' !important',
          width: '150px',
          height: '45px',
          color: 'white'
        }"
        >Add Program</span
      >
      <span
        class="button_icon"
        [style]="{
          'background-color': systemProfile.ThemeColor + ' !important'
        }"
      >
        <i
          class="bx bx-plus"
          [style]="{
            'background-color': systemProfile.ThemeColor + ' !important'
          }"
        ></i
      ></span></button
    ><br />
    <br /><br /><input
      pInputText
      type="text"
      (input)="myTab.filterGlobal($any($event.target).value, 'contains')"
      placeholder="Search"
      class="searchField"
    />
    <br />
    <p-table
      #myTab
      [value]="users.programs"
      [tableStyle]="{ 'min-width': '60rem' }"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 15, 20]"
      [globalFilterFields]="[
        'programTitle',
        'programLead',
        'partnerContactPerson',
        'place',
        'startDate',
        'endDate',
        'partner'
      ]"
      styleClass="p-datatable-gridlines"
      [resizableColumns]="true"
      [autoLayout]="true"
      class="tbl"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Program Lead</th>
          <th>Place</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Partner</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-program>
        <tr>
          <td>{{ program.id }}</td>
          <td>{{ program.programTitle }}</td>
          <td>{{ program.programLead }}</td>
          <td>{{ program.place }}</td>
          <td>{{ program.startDate }}</td>
          <td>{{ program.endDate }}</td>
          <td>{{ program.partner }}</td>
          <td>
            <button
              (click)="onView(program.id)"
              class="button"
              [style]="{
                'background-color': systemProfile.ThemeColor + ' !important',
                width: '100px',
                height: '45px',
                color: 'white'
              }"
            >
              View</button
            >&nbsp; &nbsp;
            <button
              (click)="onUpload(program.id)"
              class="button"
              [style]="{
                border: '2px solid ' + systemProfile.ThemeColor,
                width: '150px',
                height: '45px',
                color: systemProfile.ThemeColor,
                'background-color': 'white',
                'font-weight': 700,
                'margin-right': '15px'
              }"
            >
              Upload Files
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </section>
</body>
