<br /><br />
<div>
  <div class="card">
    <br />
    <input
      pInputText
      type="text"
      (input)="myTab.filterGlobal($any($event.target).value, 'contains')"
      placeholder="Search"
      class="searchField"
    />
    <h1>Finished Programs</h1>
    <br /><br />
    <p-table
      #myTab
      [value]="users.programs"
      [tableStyle]="{ 'min-width': '60rem' }"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 15, 20, 30, 50, 75, 100]"
      [globalFilterFields]="[
        'id',
        'programTitle',
        'programLead',
        'place',
        'startDate',
        'endDate'
      ]"
      styleClass="p-datatable-gridlines"
      [resizableColumns]="true"
      [autoLayout]="true"
      class="tbl"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id" style="width: 16%">
            ID <p-sortIcon field="id"></p-sortIcon>
          </th>
          <th pSortableColumn="programTitle" style="width: 16%">
            Title <p-sortIcon field="programTitle"></p-sortIcon>
          </th>
          <th pSortableColumn="programLead" style="width: 16%">
            Program Lead <p-sortIcon field="programLead"></p-sortIcon>
          </th>
          <th pSortableColumn="place" style="width: 16%">
            Place <p-sortIcon field="place"></p-sortIcon>
          </th>
          <th pSortableColumn="startDate" style="width: 16%">
            Start <p-sortIcon field="startDate"></p-sortIcon>
          </th>
          <th pSortableColumn="endDate" style="width: 16%">
            End Date<p-sortIcon field="endDate"></p-sortIcon>
          </th>
          <th pSortableColumn="startDate" style="width: 16%">
            Partner<p-sortIcon field="id"></p-sortIcon>
          </th>
          <th style="width: 12">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-program>
        <tr>
          <td>{{ program.id }}</td>
          <td>{{ program.programTitle }}</td>
          <td>{{ program.programLead }}</td>
          <td>{{ program.place }}</td>
          <td>{{ program.startDate }}</td>
          <td>{{ program.endDate }}</td>
          <td>{{ program.partner }}</td>
          <td>
            <button
              class="button"
              [style]="{
                'background-color': systemProfile.ThemeColor + ' !important',
                width: '100px',
                height: '45px',
                color: 'white'
              }"
              routerLink="/admin/view-programs/{{ program.id }}"
            >
              View
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<br /><br />
