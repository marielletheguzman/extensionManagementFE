<link
  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
  rel="stylesheet"
/>

<body>
  <section class="container">
    <h1>Edit System Profile</h1>
    <img
      src="http://localhost/extensionManagementRestAPI/assets/adminProfile/"
      alt="Avatar"
      class="profilePicture"
      style="width: 100px"
      ,
    />
    <form action="#" class="form">
      <div class="input-box">
        <label>Website name</label>
        <!-- <input type="text" required [(ngModel)]="WebsiteName" /> -->
      </div>

      <div class="column">
        <div class="input-box">
          <label>Choose a theme color: </label>
          <!-- <p-colorPicker [(ngModel)]="ThemeColor"></p-colorPicker> -->
        </div>
        <div class="input-box">
          <label>Upload Main Picture</label>
          <input type="file" id="myFile" name="Logo" id="Logo" required />
          <!-- (change)="onLogoSelected($event)" -->
        </div>
      </div>
      <div class="input-box">
        <label>Description</label>
        <textarea
          class="field"
          name="w3review"
          rows="10"
          cols="86"
          required
        ></textarea>
      </div>

      <div class="input-box">
        <label>Main Image: </label>
        <input type="file" class="myFile" name="MainImg" id="MainImg" />
      </div>
      <!-- (change)="onMainImgSelected($event)" -->

      <button>Submit</button>
    </form>
  </section>
</body>
