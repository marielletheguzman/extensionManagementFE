<p-toast></p-toast>
<link
  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
  rel="stylesheet"
/>
<body>
  <section class="container">
    <header>Edit System Profile</header>
    <br />
    <form
      action="#"
      class="form"
      [formGroup]="profileForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="input-box">
        <div class="center-box">
          <img
            src="http://localhost/extensionManagementRestAPI/assets/adminProfile/{{
              systemProfile.Logo
            }}"
            style="height: 10em"
            alt=""
          /><br /><br />
          <button
            routerLink="/admin/edit-logo"
            type="”button”"
            class="buttonp"
            [style]="{
              'background-color': systemProfile.ThemeColor + ' !important',
              width: '163px',
              height: '45px',
              color: 'white'
            }"
          >
            <span class="button_text">Edit Logo</span>
            <span class="button_icon"> <i class="bx bx-plus"></i></span></button
          ><br />
        </div>
      </div>
      <div class="input-box">
        <label>Website Name:</label>
        <input
          type="text"
          pInputText
          class="form-control"
          formControlName="WebsiteName"
          required
        />
      </div>

      <div class="input-box">
        <label>Description:</label>
        <textarea
          class="field"
          name="w3review"
          rows="10"
          cols="86"
          class="form-control"
          formControlName="Description"
          required
        >
        </textarea>
      </div>

      <div class="column">
        <div class="input-box">
          <img
            src="http://localhost/extensionManagementRestAPI/assets/adminProfile/{{
              systemProfile.MainImg
            }}"
            style="height: 10em"
            alt=""
          /><br /><br />
          <label>Landing Page Image:</label>
          <button
            routerLink="/admin/edit-img"
            class="buttonx"
            [style]="{
              'background-color': systemProfile.ThemeColor + ' !important',
              width: '175px',
              height: '45px',
              color: 'white'
            }"
          >
            <span class="button_text">Edit Image</span>
            <span class="button_icon"> <i class="bx bx-plus"></i></span></button
          ><br />
        </div>
        <div class="input-box">
          <label>Theme Color:&nbsp; </label>
          <p-colorPicker
            formControlName="ThemeColor"
            value="ThemeColor"
          ></p-colorPicker>
        </div>
      </div>

      <button
        class="buttons"
        [style]="{
          'background-color': systemProfile.ThemeColor + ' !important',
          width: '150px',
          height: '45px',
          color: 'white',
          'margin-left': '40%'
        }"
      >
        Submit
      </button>
    </form>
  </section>
</body>
