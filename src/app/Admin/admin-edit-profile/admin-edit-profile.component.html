<p-toast></p-toast>
<body>
  <section class="container">
    <img
      src="http://localhost/extensionManagementRestAPI/assets/profile/{{
        profileDetails.profilePicture
      }}"
      alt=""
      class="profilePicture"
      style="margin-top: -120px"
    />
    <br /><br />
    <header><h1>Edit Profile</h1></header>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form">
      <br /><br />
      <div class="input-box">
        <label>Full Name:</label><br />
        <input
          type="text"
          pInputText
          class="form-control"
          formControlName="fullName"
        />
      </div>

      <div class="input-box">
        <br />
        <label>Email:</label><br />
        <input
          type="email"
          pInputText
          class="form-control"
          formControlName="email"
        />
      </div>

      <div class="input-box">
        <br />
        <label>Position:</label><br />
        <input
          type="text"
          class="form-control"
          pInputText
          formControlName="position"
        />
      </div>
      <br /><br /><br />
      <div class="gap-btn">
        <button
          type="submit"
          class="p-button-succes"
          class="button"
          [style]="{
            'background-color': systemProfile.ThemeColor + ' !important',
            width: '150px',
            height: '45px',
            color: 'white',
            'margin-left': '-10px'
          }"
        >
          Save Changes
        </button>
      </div>
    </form>
  </section>
</body>
