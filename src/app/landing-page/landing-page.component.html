<nav style="background-color: {{ systemProfile.ThemeColor }}; z-index: 1000;">
  <div class="logo">
    <img
      src="http://localhost/extensionManagementRestAPI/assets/adminProfile/{{
        systemProfile.Logo
      }}"
      alt=""
      class="companyLogo"
    />
  </div>
  <input type="checkbox" id="click" />
  <label for="click" class="menu-btn">
    <i class="fas fa-bars"></i>
  </label>
  <ul style="background-color:{{ systemProfile.ThemeColor }}">
    <li><a routerLink="/login_user" class="sign-text">Login</a></li>
    <li><a routerLink="/registration" class="sign-text">Sign Up</a></li>
  </ul>
</nav>

<div class="content-container" style="display: inline-block">
  <div class="companyImage" style="z-index: -1000">
    <img
      src="http://localhost/extensionManagementRestAPI/assets/adminProfile/{{
        systemProfile.MainImg
      }}"
      alt=""
      style="
        max-width: 100%;
        box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px,
          rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px,
          rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px,
          rgba(0, 0, 0, 0.07) 0px 32px 64px;
      "
      class="companyImage"
    />
  </div>
  <div class="companyContent">
    <!-- change the url for this -->
    <h1>
      <b>{{ systemProfile.WebsiteName }}</b>
    </h1>
    <br />
    <p>{{ systemProfile.Description }}</p>
  </div>
</div>
<div
  style="width: 100%; background-color: {{
    hexToRgbA(systemProfile.ThemeColor, alpha)
  }}"
>
  <div style="width: 50%; margin: 0 auto">
    <br /><br />
    <h4 style="margin: 0 auto; text-align: center">Extension Partners:</h4>
    <br /><br />
    <p-carousel
      [value]="partners"
      [numVisible]="5"
      [numScroll]="1"
      [circular]="true"
      [autoplayInterval]="1500"
    >
      <ng-template let-partner pTemplate="item">
        <!-- ADD LINKKK -->
        <!-- <a href="{{ partner.partnerLogo }}.com"> -->
        <img
          src="http://localhost/extensionManagementRestAPI/assets/extensionProfile/{{
            partner.partnerLogo
          }}"
          alt="{{ partner.partnerName }} logo"
          style="
            width: 100px;
            border-radius: 100%;
            height: 100px;
            object-fit: cover;
          "
        />
        <!-- </a> -->
      </ng-template>
    </p-carousel>
    <br />
  </div>
</div>

<div
  id="footer"
  class="content-container footer"
  style="display: inline-block; background-color: {{
    systemProfile.ThemeColor
  }}"
