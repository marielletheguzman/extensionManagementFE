<head>
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
</head>
<body style="background-color: black">
  <div
    [ngStyle]="{
      backgroundImage:
        'linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(http://localhost/extensionManagementRestAPI/assets/adminProfile/' +
        systemProfile.MainImg +
        ')',
      backgroundRepeat: 'no-repeat',
      backgroundSize: 'cover'
    }"
    class="adjustWidth"
  >
    >
    <p-toast></p-toast>

    <section class="container">
      <br />
      <img
        src="http://localhost/extensionManagementRestAPI/assets/adminProfile/{{
          systemProfile.Logo
        }}"
        alt=""
        class="companyLogo"
        style="height: 100px; width: 100px; margin-left: 43%"
      />
      <div class="contains">
        <br />
        <h1>Register</h1>
        <form action="#" class="form" [formGroup]="form" (submit)="onSubmit()">
          <div class="input-box">
            <label>Full Name:</label>
            <input
              type="text"
              placeholder="Enter full name"
              formControlName="fullName"
              required
            />
          </div>

          <div class="input-box">
            <label>Position:</label>
            <input
              type="text"
              placeholder="Enter current position"
              formControlName="position"
              required
            />
          </div>

          <div class="column">
            <div class="input-box">
              <label>Email Address:</label>
              <input
                type="text"
                placeholder="Enter email address"
                formControlName="email"
                required
              />
            </div>
            <div class="input-box">
              <label>Upload Image:</label>

              <input
                type="file"
                id="myFile"
                class="upload-box"
                name="profilePicture"
                style="border: 1px solid #d5d7da; border-radius: 5px"
                required
                (change)="onFileSelected($event)"
              /><br /><br /><br />
            </div>
          </div>

          <div class="input-box" id="adjust">
            <label>Password:</label>
            <!-- <input type="text" required formControlName="password" /> -->
          </div>
          <p-password
            type="password"
            placeholder="Password"
            id="password"
            formControlName="password"
            [toggleMask]="true"
            [style]="{
                width: '100%',
                height: '55px',
                borderRadius: '20px',
              }"
            [inputStyle]="{
              width: '100%',
              borderRadius: '3px',
              fontFamily: 'Montserrat'
            }"
          ></p-password>

          <!-- <div class="input-box">
          <label>Confirm Password</label>
          <input type="text" required />
        </div> -->
          <br />
          <button style="background-color: {{ systemProfile.ThemeColor }}">
            Submit
          </button>
          <br /><br />
          <br />
        </form>
        <br />
      </div>
    </section>
  </div>
</body>
