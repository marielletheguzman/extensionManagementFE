<app-top-nav></app-top-nav>

<br /><br /><br /><br /><br /><br /><br />
<p-toast position="top-right" key="bc"></p-toast>

<div class="editBox">
  <h1>Edit Profile</h1>
  <div class="form-group">
    <img
      src="http://localhost/extensionManagementRestAPI/assets/profile/{{
        profileDetails.profilePicture
      }}"
      alt=""
      class="profilePicture"
    />
    <div class="form">
      <form (ngSubmit)="onSubmit()">
        <br /><br />

        <!-- move to center -->
        <input
          type="file"
          id="myfile"
          name="myfile"
          (change)="onImageSelected($event)"
        />

        <br />
        <p-button type="submit" class="p-button-succes">Save Changes</p-button>
      </form>
    </div>
  </div>
</div>
