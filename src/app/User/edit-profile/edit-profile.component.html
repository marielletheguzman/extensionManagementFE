edit-profile.component.html
<app-top-nav></app-top-nav>
<div
  style="background-color: {{
    hexToRgbA(systemProfile.ThemeColor, alpha)
  }}; height:1500px"
>
  <p-toast></p-toast>

  <br />
  <br />
  <br />
  <body>
    <section class="container">
      <img
        src="http://localhost/extensionManagementRestAPI/assets/profile/{{
          profileDetails.profilePicture
        }}"
        alt=""
        class="profilePicture"
      />
      <br />
      <header>Edit Profile</header>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form">
        <button
          routerLink="/edit-img"
          class="button"
          [style]="{
            'background-color': systemProfile.ThemeColor + ' !important',
            width: '240px',
            'margin-left': '30%'
          }"
        >
          Change Profile Picture</button
        ><br /><br /><br />
        <div class="input-box">
          <label>Full Name:</label><br />
          <input
            type="text"
            pInputText
            class="form-control"
            formControlName="fullName"
          />
        </div>

        <div class="input-box">
          <br />
          <label>Email:</label><br />
          <input
            type="email"
            pInputText
            class="form-control"
            formControlName="email"
          />
        </div>

        <div class="input-box">
          <br />
          <label>Position:</label><br />
          <input
            type="text"
            class="form-control"
            pInputText
            formControlName="position"
          />
        </div>
        <br /><br /><br />
        <div class="gap-btn">
          <button
            class="button"
            routerLink="/edit-password"
            [style]="{
              border: '2px solid' + systemProfile.ThemeColor,
              color: systemProfile.ThemeColor,
              backgroundColor: 'white',
              width: '200px',
              height: '55px'
            }"
          >
            Change Password
          </button>
          &nbsp; &nbsp; &nbsp;
          <button
            type="submit"
            class="button"
            [style]="{
              'background-color': systemProfile.ThemeColor + ' !important',
              width: '200px',
              height: '55px'
            }"
          >
            Save Changes
          </button>
        </div>
      </form>
    </section>
  </body>
</div>
