edit-profile.component.html
<app-top-nav></app-top-nav>
<div
  style="background-color: {{
    hexToRgbA(systemProfile.ThemeColor, alpha)
  }}; height:1500px"
>
  <p-toast></p-toast>

  <body>
    <section class="container">
      <header>Edit Profile</header>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form">
        <img
          src="http://localhost/extensionManagementRestAPI/assets/profile/{{
            profileDetails.profilePicture
          }}"
          alt=""
          class="profilePicture"
        />
        <br /><br />
        <p-button routerLink="/edit-img" class="change-btn"
          >Change Profile Picture</p-button
        ><br /><br /><br />
        <div class="input-box">
          <label>Full Name:</label><br />
          <input
            type="text"
            pInputText
            class="form-control"
            formControlName="fullName"
          />
        </div>

        <div class="input-box">
          <br />
          <label>Email:</label><br />
          <input
            type="email"
            pInputText
            class="form-control"
            formControlName="email"
          />
        </div>

        <div class="input-box">
          <br />
          <label>Position:</label><br />
          <input
            type="text"
            class="form-control"
            pInputText
            formControlName="position"
          />
        </div>
        <br /><br /><br />
        <div class="gap-btn">
          <p-button type="submit" class="p-button-succes"
            >Save Changes</p-button
          >
          &nbsp; &nbsp; &nbsp;
          <p-button routerLink="/edit-password">Change Password</p-button>
        </div>
      </form>
    </section>
  </body>
</div>
